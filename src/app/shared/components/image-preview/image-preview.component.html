<div class="modal-header d-flex align-items-center justify-content-center">
  <div class="modal-title d-flex align-items-center flex-row">
    <h5 class="mb-0 me-1">Photo preview</h5>
    <span class="f-2x">{{ Emoji.camera | emoji }}</span>
  </div>
</div>
<div class="modal-body d-flex justify-content-center align-items-center">
  <app-loading *ngIf="!photoUrl"></app-loading>
  <img *ngIf="photoUrl" [src]="photoUrl" alt="Photo preview">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close()">Close</button>
</div>

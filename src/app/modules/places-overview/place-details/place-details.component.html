<div class="d-flex flex-column justify-content-center align-items-center mb-5">
  <app-loading *ngIf="loading"></app-loading>
  <ng-container *ngIf="!loading">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="options"
    ></highcharts-chart>

    <div class="divider text-center text-secondary">
      <ng-container *ngIf="item.tags && item.tags.length > 0">Tags</ng-container>
      <ng-container *ngIf="!item.tags || item.tags?.length === 0">No tags added</ng-container>
    </div>

    <div *ngIf="item.tags && item.tags.length > 0" class="tags d-flex justify-content-center w-25 flex-wrap">
      <div class="tag me-3 p-2 my-1" *ngFor="let tag of item.tags">
        {{ tag }}
      </div>
    </div>

    <pre>{{ item | json }}</pre>
  </ng-container>

  <button class="btn btn-outline-secondary" type="button" (click)="goBack()">go back</button>
</div>

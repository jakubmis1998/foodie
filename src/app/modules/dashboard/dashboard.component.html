<div class="dashboard-page h-100 mx-5 py-4">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <app-loading *ngIf="!food || !places; else charts"></app-loading>
  </div>
</div>

<ng-template #charts>
  <h3 class="text-secondary">Spend money: <strong class="text-primary">{{ totalSpendMoney | number: '0.2-2' }}</strong> z≈Ç</h3>

  <div class="d-flex w-100">
    <div class="d-flex flex-column align-items-center w-50">
      <div class="divider">Last added place</div>
      <app-preview-item *ngIf="lastAddedPlace" [item]="lastAddedPlace"></app-preview-item>
    </div>
    <div class="mx-3"></div>
    <div class="d-flex flex-column align-items-center w-50">
      <div class="divider">Last added food</div>
      <app-preview-item *ngIf="lastAddedFood" [item]="lastAddedFood"></app-preview-item>
    </div>
  </div>

  <highcharts-chart
    class="w-100 mt-4"
    [Highcharts]="Highcharts"
    [options]="pricePerPlaceOptions"
  ></highcharts-chart>
</ng-template>
